name: Update README

on:
  push:
  schedule:
    - cron: "0 */1 * * *"  # Every hour

permissions:
  contents: write  # âœ… Required for committing the README update

jobs:
  markscribe:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ–‹ï¸ Generate README using Markscribe
        uses: WEMY-IT/WEMY-IT@main
        env:
          GITHUB_TOKEN: ${{ secrets.PERSONAL_GITHUB_TOKEN }}
        with:
          template: "templates/README.md.tpl"
          writeTo: "README.md"

      - name: ğŸ“Š Insert WakaTime stats
        uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          SHOW_TOTAL: true

      - name: âœ… Commit README update
        uses: stefanzweifel/git-auto-commit-action@v6.0.1
        with:
          commit_message: Update generated README
          branch: main
          commit_user_name: readme-scribe ğŸ¤–
          commit_user_email: actions@github.com
          commit_author: readme-scribe ğŸ¤– <actions@github.com>
          skip_dirty_check: true

